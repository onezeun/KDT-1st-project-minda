<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커뮤니티 에디터</title>
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/header.css">
  <link rel="stylesheet" type="text/css" href="css/footer.css">
  <link rel="stylesheet" type="text/css" href="css/community_editor.css">
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous">
    </script>
  <script type="text/javascript" src="js/includ.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#head_select').on('change', function () {
        if ($('#head_select').val() == '분류선택') {
          $('#head_select').css({ color: '#8c8c8c' })
        } else {
          $('#head_select').css({ color: 'black' })
        }
      })
    });
  </script>
</head>

<body>
  <div class="wrap">
    <!-- header -->
    <header>
      <div id="header-include"></div>
    </header>

    <!-- content -->
    <main id="content" class="content">
      <h2 class="cmnt_title">구인 · 구직</h2>
      <p class="cmnt_txt">
        구인ㆍ구직 게시판은 각 숙소에서의 스태프(매니저, 아르바이트, 주방 아주머니 등)의<br>
        구인/구직 관련 정보를 교환하는 게시판으로, 민다에서는 정보교환의 온라인 공간을 제공할 뿐 중개에 관여하지 않으며,<br>
        그에 따른 과실 또는 손해발생에 대해 일체 책임을 지지 않음을 알려드립니다.
      </p>

      <div class="editor_table_wrap">
        <table>
          <tr>
            <th height="60">말머리</th>
            <td>
              <select id="head_select">
                <option>분류선택</option>
                <option>구인</option>
                <option>구직</option>
              </select>
            </td>
          </tr>
          <tr>
            <th height="60">제목</th>
            <td>
              <input type="text" id="post_title" class="post_title" placeholder="제목을 입력해주세요"><label class="hide">제목을
                입력해주세요</label>
            </td>
          </tr>
          <tr>
            <th height="650">내용</th>
            <td>나중에 에디터 넣을 곳</td>
          </tr>
        </table>
      </div>
      <div class="btn">
        <button type="button" class="cancel_btn btn_hover_cancel">취소</button>
        <button type="button" class="save_btn btn_hover">작성</button>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <div  id="footer-include"></div>
    </footer>
  </div>

</body>

</html>
