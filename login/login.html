<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="shortcut icon" href="../images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/header.css">
  <link rel="stylesheet" type="text/css" href="../css/footer.css">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous">
    </script>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#header-include").load("../inc/header.php");
      $("#footer-include").load("../inc/footer.html");

      const emailCheck = () => {
        if (!$("#email_input").val()) {
          $("#email_input").addClass("err_input").focus();
          $("#err_email").css({ display: "block" }).text("이메일주소를 입력해주세요");
          return false;
        } else return true;
      }
      const pwdCheck = () => {
        if (!$("#pwd_input").val()) {
          $("#pwd_input").addClass("err_input").focus();
          $("#err_pwd").css({ display: "block" }).text("비밀번호를 입력해주세요");
          return false;
        } else return true;
      }

      $("#email_input").on("keyup", function () {
        $("#email_input").removeClass("err_input");
        $("#err_email").css({ display: "none" });
      })

      $("#pwd_input").on("keyup", function () {
        $("#pwd_input").removeClass("err_input");
        $("#err_pwd").css({ display: "none" });
      })

      $("#login_btn").on("click", function () {
        if (!emailCheck() || !pwdCheck()) {
          emailCheck();
          pwdCheck();
          return false;
        } else $("#login_form").submit();
      })
    });
  </script>
</head>

<body>
  <div class="wrap">
    <!-- header -->
    <header>
      <div id="header-include"></div>
    </header>
    
    <!-- content -->
    <main id="content" class="content">
      <div class="login_wrap">
        <div class="login_title_wrap">
          <h2 class="login_title">로그인</h2>
        </div>
        <div class="minda_login_wrap">
          <form name="login" id="login_form" action="login_ok.php" method="post">
            <div class="login_form_wrap">
              <h3 class="minda_login">민다 아이디 로그인</h3>
              <input type="text" name="u_email" id="email_input" class="login_input" placeholder="이메일 주소" title="이메일 주소">
              <br><span id="err_email" class="err_txt"></span>
              <input type="password" name="u_pwd" id="pwd_input" class="login_input" placeholder="비밀번호" title="비밀번호">
              <br><span id="err_pwd" class="err_txt"></span>
            </div>

            <div class="checkbox_wrap">
              <input type="checkbox" class="save_email" id="save_email">
              <label for="save_email">이메일 저장</label>
              <input type="checkbox" class="save_password" id="save_password">
              <label for="save_password" class="save_password_label">비밀번호 저장</label>
              <div class="lock">
                <img src="../images/lock.png" alt="자물쇠아이콘">
                <a href="#">아이디/비밀번호찾기</a>
              </div>
            </div>

            <button type="button" id="login_btn" class="login_btn btn_hover">로그인</button>
          </form>
        </div>

        <div class="social_login">
          <h3 class="social_login_title">SNS 계정 로그인</h3>
          <a href="#" class="naver_login indent">네이버계정으로 로그인</a>
          <a href="#" class="kakao_login indent">카카오계정으로 로그인</a>

          <div class="signup">
            <p>아직 민다 회원이 아니신가요?</p>
            <a href="#">회원가입하러가기</a>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <div  id="footer-include"></div>
    </footer>
  </div>

</body>

</html>
